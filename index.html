        <h2>Suggestion Box</h2>
        <p>Submit your suggestions through GitHub issues:</p>
        <textarea id="suggestion" placeholder="Type your suggestion here"></textarea>
        <button onclick="submitSuggestion()">Submit</button>
    
        <script>
            function submitSuggestion() {
                var suggestionText = document.getElementById('suggestion').value;
    
                if (suggestionText.trim() === '') {
                    alert('Please enter a suggestion.');
                    return;
                }
    
                var githubLink = 'https://github.com/MoriMoriMorii/html-study/issues/new?title=Suggestion&body=' + encodeURIComponent(suggestionText);
    
                // Open the GitHub link in a new tab
                window.open(githubLink, '_blank');
            }
        </script>
