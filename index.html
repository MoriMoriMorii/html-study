        <h2>Suggestion Box</h2>
        <p>Have a suggestion? Submit it below:</p>

        <form onsubmit="submitSuggestion(event)">
            <label for="suggestion">Your Suggestion:</label>
            <textarea id="suggestion" name="content" rows="4" cols="50" required></textarea><br>
    
            <input type="submit" value="Submit Suggestion">
        </form>
    
        <script>
            function submitSuggestion(event) {
                event.preventDefault();
    
                // Get the suggestion from the textarea
                var suggestion = document.getElementById("suggestion").value + "\n";
    
                // Save the suggestion to a text file
                var blob = new Blob([suggestion], { type: "text/plain" });
                var a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "suggestions.txt";
                a.click();
            }
        </script>
