        <h2>Suggestion Box</h2>
        <p>Have a suggestion? Submit it below:</p>

    <label for="suggestionInput">Enter your suggestion:</label>
    <input type="text" id="suggestionInput">
    <button onclick="addSuggestion()">Submit</button>

    <div id="suggestionList">
        <h2>Suggestions:</h2>
        <ul id="suggestions"></ul>
    </div>

    <script>
        function addSuggestion() {
            // Get the input value
            var suggestion = document.getElementById("suggestionInput").value;

            // Check if the input is not empty
            if (suggestion.trim() !== "") {
                // Create a new list item
                var listItem = document.createElement("li");
                listItem.appendChild(document.createTextNode(suggestion));

                // Append the new suggestion to the list
                document.getElementById("suggestions").appendChild(listItem);

                // Clear the input field
                document.getElementById("suggestionInput").value = "";
            }
        }
    </script
